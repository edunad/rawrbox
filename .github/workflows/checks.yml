name: CI/CD - CHECKS

on:
  pull_request_target:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Label PR
        uses: actions/labeler@634933edcd8ababfe52f92936142cc22ac488b1b
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"
          sync-labels: true
  comment:
    needs: label
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'ðŸ“œ SCRIPTING')
    steps:
      - name: Find comment
        uses: peter-evans/find-comment@3eae4d37986fb5a8592848f6a574fdf654e61f9e
        id: fc
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: ## NOTICE  - A LUA API change was detected âš 

      - name: Create / Update comment
        uses: peter-evans/create-or-update-comment@71345be0265236311c031f5c7866368bd1eff043
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            > [!IMPORTANT]
            > A LUA API change was detected âš  <br> Ensure [**wiki** / **rawrbox-lib**](https://github.com/edunad/rawrbox-wiki) is up to date.
          edit-mode: replace
